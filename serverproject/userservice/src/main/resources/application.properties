# Server
server.port=${SERVER_PORT}

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect



# OpenTelemetry OTLP exporter
# B?t autoconfigure
otel.springboot.autoconfigure.enabled=true

# B?t metric exporter
otel.sdk.metrics.enabled=true
otel.metrics.exporter=otlp
otel.traces.exporter=otlp
otel.logs.exporter=otlp

# Collector endpoint
otel.exporter.otlp.endpoint=http://otel-collector:4317
otel.exporter.otlp.protocol=grpc

# B?t HTTP instrumentation
otel.instrumentation.common.default-enabled=true

otel.service.name=user-service

# Tomcat thread pool
server.tomcat.max-threads=500
server.tomcat.accept-count=200

#off micrometer metric
management.metrics.export.simple.enabled=false
management.metrics.enable.all=false
management.endpoints.web.exposure.exclude=prometheus

app.cors.allowed-origins=http://10.40.30.233